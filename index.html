    <style>
      :root {
        font-size: 20px;

   body {
        background: 
          repeating-linear-gradient(0deg, #FFFFFF, #FFFFFF 25px, #64A88C 25px, #64A88C 50px);/* 马赛克方格背景 */
        background-size: 50px 50px; /* 方格大小 */
        animation: backgroundFlow 3s infinite alternate; /* 背景流动动画 */
        z-index: -5;
      }
      body::before {
        content: ""; /* 添加伪元素内容 */
        position: absolute; /* 设置绝对定位 */
        top: 0;
        left: 0;
        width: 100%; /* 占满整个屏幕宽度 */
        height: 100%; /* 占满整个屏幕高度 */
        background: linear-gradient(90deg, #FFFFFF, #FFFFFF 25px, #64A88C 25px, #64A88C 50px); /* 垂直方格 */
        background-size: 50px 50px; /* 方格大小 */
        opacity: 0.5; /* 降低伪元素的透明度 */
        z-index: -4;
      }
      @keyframes backgroundFlow {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }
      
      h1 {
        font-family: Bradley Hand ITC;
        font-size: 1.25rem;
        font-weight: bold;
        color: #FF1493;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      audio {
        position: fixed;
        bottom: 8%;
        left: 50%;
        transform: translatex(-50%);
        width: 100px; /* 添加宽度属性 */
        opacity: 0.8;
        zoom: 1.8;
      }
        /* 新添加的样式，将第二个音频控件定位到正上方 */
      .second-audio {
        position: fixed;
        top: 0%;
        left: 50%;
        transform: translateX(-50%);
        width: 100px; /* 添加宽度属性 */
        height: 100px;
        opacity: 0.8;
        zoom: 1.8;
        }

     .red-text {
            background: linear-gradient(90deg, #FF1493, transparent, #FF1493), 
                        linear-gradient(90deg, #FF1493, transparent, #FF1493),
                        linear-gradient(90deg, #FF1493, transparent, #FF1493); /* 渐变背景 */
            -webkit-background-clip: text; /* 使用文字作为背景剪切 */
            color: transparent; /* 隐藏文字颜色 */
            animation: blood 6s infinite alternate; /* 动画效果 */
            z-index: 1;
        }
      .green-text {
            background: linear-gradient(0deg, #FF1493, transparent, #FF1493), 
                        linear-gradient(45deg, #FF1493, transparent, #00BFFF),
                        linear-gradient(65deg, #FF1493, transparent, #FF1493); /* 渐变背景 */
            -webkit-background-clip: text; /* 使用文字作为背景剪切 */
            animation: blood 6s infinite alternate; /* 动画效果 */
            z-index: 1;
        }
        @keyframes blood {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(5px);
            100% {
                transform: translateX(0px); /* 在X轴上平移文字 */
            }
        }
